<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/index.css">
   
   
</head>
<body class="container-fluid">
    <div class="border border-2 border-dark m-3 p-5">
        <h1>Personal Loan EMI Calculator</h1>
        <div class="row">
            <div class="col">
                <div class="input-group">
                    <label> Amount you need </label><div id="lblAmount"></div>
                </div>
                <div><input onchange="amountAdd()" id="rangeAmount" class="form-range" type="range" min="50000" max="4000000" value="50000"></div>
                <div class="float-start">&#8377; 50,000</div>
                <div class="float-end">&#8377; 40,00,000</div>
            </div>
            <div class="col">
                <div class="input-group">
                    <label for="">for</label><div id="lblYears"></div><label for="">years</label>
                </div>
                <div><input onchange="yearsAdd()" id="rangeYears" class="form-range" type="range" min="1" max="5" value="1"></div>
                <div class="float-start">1 Year</div>
                <div class="float-end">5 Year</div>
            </div>
            <div class="col">
                <div class="input-group">
                    <label for="">Intgerest rate</label><div id="lblRate"></div><label for="">%</label>
                </div>
                <div><input onchange="rateAdd()" id="rangeRate" class="form-range" type="range" min="10.5" max="21" value="10.5" step="0.1"></div>
                <div class="float-start">10.5%</div>
                <div class="float-end">17.5%</div>
            </div>
        </div>
        <div class="float-end"><button onclick="Calculate()" class="btn btn-primary"> Calculate </button></div>
        <div class="mt-5 align-items-center" id="result">
            
        </div>
    </div>
</body>

<script src="./src/index.js"></script>
</html>
